<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header >
        <div class="tithead"><span class="typed"></span></div>
    </header>
    

    <div class="container">
        <div class="weather">
            <div class="weather1"></div>
            <div class="weather2">
                <p></p>
                <span></span>
            </div>
            <div class="weather3">
                <p><img src="" alt="condition" /></p>
                <span></span>
            </div>

        </div>
    </div>

    <div>
        <div class="container1">
            <div>
                <span>Nubes</span>
                <span class="cloud">100%</span>
            </div>
            <div>
                <span>Humedad</span>
                <span class="humidity">100%</span>
            </div>
            <div>
                <span>Viento</span>
                <span class="wind">8km/h</span>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" placeholder="Busca tu ubicacion" class="searchField" />          
            <button> <img src="img/lup.svg" height ="25" width="25" type="submit"></button>
        </form>
    </nav>

    <button class="switch" id="switch">🍭</button>

</body>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="js/main.js"></script>

</html>
